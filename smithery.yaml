name: google-ai-mcp-server
description: MCP server for Google AI Studio and Vertex AI APIs - Generate images, videos, text, and music
version: 1.0.0
runtime: docker
license: MIT
repository: https://github.com/Stevekaplanai/google-ai-mcp-server
author:
  name: Steve Kaplan
  email: steve@stevekaplan.ai

# Docker configuration
docker:
  dockerfile: ./Dockerfile
  port: 3000
  command: ["node", "dist/index.js"]
  environment:
    USE_MOCK: "true"
    GOOGLE_CLOUD_LOCATION: "us-central1"
    NODE_ENV: "production"

# Build configuration
build:
  steps:
    - copy: package*.json ./
    - run: npm ci
    - copy: . .
    - verify: ls -la dist/

# MCP configuration
mcp_version: "0.5.0"
transports:
  - type: stdio
