# Smithery configuration file
name: google-ai-mcp-server
version: 1.0.0
description: Complete MCP server for Google AI services - VEO 3 video generation, Imagen 4 images, Gemini text, and Lyria 2 music

# GitHub repository deployment
repository: https://github.com/Stevekaplanai/google-ai-mcp-server

# Build configuration
build:
  steps:
    - npm ci
    - npm run build

# Start command configuration
startCommand:
  type: stdio
  command: node
  args: 
    - dist/index.js
    
# Configuration schema for users
configSchema:
  type: object
  properties:
    USE_MOCK:
      type: boolean
      description: Use mock responses instead of calling Google AI APIs
      default: true
    GOOGLE_CLOUD_PROJECT:
      type: string
      description: Google Cloud project ID (required for real API calls)
    GOOGLE_CLOUD_LOCATION:
      type: string  
      description: Google Cloud location for Vertex AI
      default: us-central1
    GOOGLE_APPLICATION_CREDENTIALS_JSON:
      type: string
      description: Google Cloud service account JSON (base64 encoded)
      
# Environment variables mapping
env:
  USE_MOCK: ${config.USE_MOCK}
  GOOGLE_CLOUD_PROJECT: ${config.GOOGLE_CLOUD_PROJECT}
  GOOGLE_CLOUD_LOCATION: ${config.GOOGLE_CLOUD_LOCATION}
  GOOGLE_APPLICATION_CREDENTIALS_JSON: ${config.GOOGLE_APPLICATION_CREDENTIALS_JSON}

# Health check
healthCheck:
  interval: 30
  timeout: 5
  
# Resource requirements
resources:
  memory: 512
  cpu: 0.5