# Smithery configuration for NPM-based deployment
name: @stevekaplanai/google-ai-mcp
version: 1.0.2
description: Complete MCP server for Google AI services - VEO 3 video generation, Imagen 4 images, Gemini text, and Lyria 2 music

# NPM package deployment (not Docker)
runtime: npm
package: "@stevekaplanai/google-ai-mcp"

# GitHub repository
repository: https://github.com/Stevekaplanai/google-ai-mcp-server

# Start command - uses npx to run from NPM
startCommand:
  type: stdio
  command: npx
  args: 
    - "@stevekaplanai/google-ai-mcp"
    
# User configuration schema
configSchema:
  type: object
  properties:
    USE_MOCK:
      type: boolean
      description: Use mock responses instead of calling Google AI APIs
      default: true
    GOOGLE_CLOUD_PROJECT:
      type: string
      description: Google Cloud project ID (required for real API calls)
    GOOGLE_CLOUD_LOCATION:
      type: string  
      description: Google Cloud location for Vertex AI
      default: us-central1
    GOOGLE_APPLICATION_CREDENTIALS_JSON:
      type: string
      description: Google Cloud service account JSON (base64 encoded or JSON string)

# Environment variables from configuration
environmentVariables:
  USE_MOCK: "{{config.USE_MOCK}}"
  GOOGLE_CLOUD_PROJECT: "{{config.GOOGLE_CLOUD_PROJECT}}"
  GOOGLE_CLOUD_LOCATION: "{{config.GOOGLE_CLOUD_LOCATION}}"
  GOOGLE_APPLICATION_CREDENTIALS_JSON: "{{config.GOOGLE_APPLICATION_CREDENTIALS_JSON}}"

# MCP tools provided
tools:
  - veo_generate_video
  - imagen_generate_image
  - gemini_generate_text
  - lyria_generate_music
  - check_operation_status

# Categories for discovery
categories:
  - AI Tools
  - Media Generation
  - Google Cloud

# Tags for search
tags:
  - google
  - vertex-ai
  - veo
  - imagen
  - gemini
  - lyria
  - video-generation
  - image-generation
  - text-generation
  - music-generation
  - mcp
  - ai
  - generative-ai